apiVersion: apps/v1
kind: Deployment
metadata:
  name: domainservd
  labels:
    app: domainservd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: domainservd
  template:
    metadata:
      labels:
        app: domainservd
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
      containers:
      - name: domainservd
        image: ghcr.io/toasterson/oxifed/domainservd:latest
        ports:
        - containerPort: 8080
        env:
        - name: MONGODB_URI
          value: mongodb://root:password@mongodb:27017
        - name: AMQP_URL
          value: amqp://guest:guest@lavinmq:5672
        - name: RUST_LOG
          value: info
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: domainservd
spec:
  selector:
    app: domainservd
  ports:
  - port: 80
    targetPort: 8080
