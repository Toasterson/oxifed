services:
  lavinmq:
    image: cloudamqp/lavinmq:latest
    container_name: lavinmq
    ports:
      # AMQP port
      - "5672:5672"
      # Management HTTP interface
      - "15672:15672"
    volumes:
      - lavinmq-data:/var/lib/lavinmq
    environment:
      - TZ=UTC
    restart: unless-stopped

  mongodb:
    image: mongo:8
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - TZ=UTC
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    restart: unless-stopped

  domainservd:
    build:
      context: .
      dockerfile: docker/domainservd/Dockerfile
    container_name: domainservd
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - lavinmq
    environment:
      - TZ=UTC
      - RUST_LOG=info
    restart: unless-stopped

  adminservd:
    build:
      context: .
      dockerfile: docker/adminservd/Dockerfile
    container_name: adminservd
    ports:
      - "8081:8081"
    depends_on:
      - lavinmq
    environment:
      - TZ=UTC
      - RUST_LOG=info
      - OIDC_ISSUER_URL=https://id.example.com
      - OIDC_AUDIENCE=oxifed-admin
      - BIND_ADDRESS=0.0.0.0:8081
    restart: unless-stopped

  publisherd:
    build:
      context: .
      dockerfile: docker/publisherd/Dockerfile
    container_name: publisherd
    depends_on:
      - mongodb
      - lavinmq
    environment:
      - TZ=UTC
      - RUST_LOG=info
    restart: unless-stopped

volumes:
  lavinmq-data:
    driver: local
  mongodb-data:
    driver: local
